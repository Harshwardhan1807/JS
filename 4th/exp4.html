<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Experiment 4</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 25px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: left;
    }
    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }
    .student-info {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      margin-top: 10px;
      font-weight: 500;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #bbb;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 15px;
    }
    button:hover {
      background-color: #218838;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 40px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Experiment 4</h2>
    <div class="student-info">
      Name: <strong>Harshwardhan Sawant</strong><br>
      Roll No: <strong>42158</strong>
    </div>

    <label for="string1">Enter String 1:</label>
    <input type="text" id="string1" placeholder="String 1">

    <label for="string2">Enter String 2:</label>
    <input type="text" id="string2" placeholder="String 2">

    <label for="method">Select Comparison Method:</label>
    <select id="method">
      <option value="strict">Strict Equality (===)</option>
      <option value="loose">Loose Equality (==)</option>
      <option value="length">Length Comparison</option>
      <option value="locale">Alphabetical Order (localeCompare)</option>
      <option value="substring">Substring Check</option>
    </select>

    <button onclick="compareStrings()">Compare</button>

    <div id="result"></div>
  </div>

  <script>
    function compareStrings() {
      let str1 = document.getElementById("string1").value;
      let str2 = document.getElementById("string2").value;
      let method = document.getElementById("method").value;
      let resultBox = document.getElementById("result");
      let result = "";

      if (method === "strict") {
        result = (str1 === str2)
          ? "Both strings are STRICTLY equal."
          : "Strings are NOT strictly equal.";
      } else if (method === "loose") {
        result = (str1 == str2)
          ? "Both strings are loosely equal."
          : "Strings are NOT loosely equal.";
      } else if (method === "length") {
        if (str1.length > str2.length) {
          result = "String 1 is longer than String 2.";
        } else if (str1.length < str2.length) {
          result = "String 2 is longer than String 1.";
        } else {
          result = "Both strings have equal length.";
        }
      } else if (method === "locale") {
        let cmp = str1.localeCompare(str2);
        if (cmp < 0) {
          result = "String 1 comes before String 2 alphabetically.";
        } else if (cmp > 0) {
          result = "String 1 comes after String 2 alphabetically.";
        } else {
          result = "Both strings are alphabetically equal.";
        }
      } else if (method === "substring") {
        if (str1.includes(str2)) {
          result = "String 2 is a substring of String 1.";
        } else if (str2.includes(str1)) {
          result = "String 1 is a substring of String 2.";
        } else {
          result = "Neither string is a substring of the other.";
        }
      }

      resultBox.innerHTML = result;
    }
  </script>
</body>
</html>
