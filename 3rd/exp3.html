<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    body {
      display: flex;
      justify-content: center;
    }

    .container {
      border: 2px solid rgba(0, 0, 0, 0.24);
      width: 500px;
      padding: 50px;
      text-align: center;
      background-color: lightblue;
    }

    input {
      margin: 5px;
    }

    h2 {
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>String Operations</h1>
    <p><strong>Harshwardhan Sawant - 42158</strong></p>

    <h2>1. Reverse String</h2>
    <input type="text" id="reverseInput" placeholder="Enter a string to reverse">
    <button onclick="reverseString()">Reverse</button>
    <button onclick="resetReverse()">Reset</button>
    <div id="reverse"></div>

    <h2>2. Replace Characters</h2>
    <input type="text" id="replaceInput" placeholder="Original string">
    <input type="text" id="replaceFrom" placeholder="Character to replace">
    <input type="text" id="replaceTo" placeholder="Replace with">
    <button onclick="replaceCharacters()">Replace</button>
    <button onclick="resetReplace()">Reset</button>
    <div id="replace"></div>

    <h2>3. Check Palindrome</h2>
    <input type="text" id="palindromeInput" placeholder="Enter string to check">
    <button onclick="checkPalindrome()">Check</button>
    <button onclick="resetPalindrome()">Reset</button>
    <div id="palindrome"></div>

  </div>

  <script src="script.js"></script>
</body>

</html>
