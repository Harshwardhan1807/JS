<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
    }

    .container {
      border: 2px solid rgba(0, 0, 0, 0.24);
      padding: 10px;
      text-align: center;
      width: 500px;
      height: 500px;
    }

    button {
      margin-top: 20px;
    }

    div {
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Countdown Timer</h2>
    <div>
      Name: <strong>Harshwardhan Sawant</strong><br>
      Roll No: <strong>42158</strong>
    </div>

    <p>Enter start date and time:</p>
    <input type="datetime-local" id="startDate">

    <p>Enter end date and time:</p>
    <input type="datetime-local" id="endDate">

    <div>
      <button onclick="startCountdown()">Start Countdown</button>
      <button onclick="resetCountdown()">Reset</button>
    </div>

    <div id="msg"></div>
  </div>

  <script>
    let intervalId = null;

    function startCountdown() {
      const startInput = document.getElementById('startDate');
      const endInput = document.getElementById('endDate');
      const msg = document.getElementById('msg');

      msg.innerHTML = "";

      if (!startInput.value || !endInput.value) {
        msg.innerHTML = "Please select both start and end date/time.";
        return;
      }

      const startTime = new Date(startInput.value).getTime();
      const endTime = new Date(endInput.value).getTime();

      if (isNaN(startTime) || isNaN(endTime)) {
        msg.innerHTML = "Invalid date format.";
        return;
      }

      if (startTime >= endTime) {
        msg.innerHTML = "Start date/time must be before end date/time.";
        return;
      }

      if (intervalId) clearInterval(intervalId);

      intervalId = setInterval(() => {
        const now = new Date().getTime();
        const distance = endTime - now;

        if (distance <= 0) {
          clearInterval(intervalId);
          msg.innerHTML = "Countdown ended.";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        msg.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s remaining`;
      }, 1000);
    }

    function resetCountdown() {
      if (intervalId) clearInterval(intervalId);
      document.getElementById('startDate').value = "";
      document.getElementById('endDate').value = "";
      document.getElementById('msg').innerHTML = "";
    }
  </script>
</body>

</html>
